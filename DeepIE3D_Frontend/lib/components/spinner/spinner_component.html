<div class="wrapper" *ngIf="isLoading">
  <div class="overlay">
    <div class="spinner-wrapper">

      <div class="container">
        <div class="row">
          <div id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="loading"></div>
          </div>

          <p class="spinner-message">
            {{message}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
